<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page with Custom Popup</title>
    <link rel="stylesheet" href="Landingpage.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My Landing Page</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Make Your Dreams Come True</h2>
        <p>Start your journey with us today!</p>
        <button onclick="showPopup()">Get Started</button>
    </section>

    <!-- Custom Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="hidePopup()">&times;</span>
            <h3>Welcome!</h3>
            <p>Thank you for choosing us. Weâ€™re excited to help you get started on your journey!</p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Landing Page. All Rights Reserved.</p>
    </footer>

    <script>
        // JavaScript to show and hide the popup
        function showPopup() {
            document.getElementById("popup").style.display = "flex";
        }

        function hidePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
